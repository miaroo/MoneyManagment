<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
      <a class="navbar-brand" href="#">Finance App</a>
        <ul class="navbar-nav " *ngIf="loggedIn">
          <li class="nav-item">
            <a class="nav-link" href="#">Accounts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  href="#">Operations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  href="#">Analize</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="logout()"  href="#">LogOut</a>
          </li>
        </ul>

        <div class="dropdown" *ngIf="loggedIn">
          <a class="dropdown-toggle text-light">Welcome user</a>
          <div class="dropdown-menu">
            <a class ="dropdown-item">Edit profile</a>
            <a class ="dropdown-item" (click) ="logout()">Logout</a>
          </div>
        </div>

        <form *ngIf="!loggedIn" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off">
          <input
              name="username"
              [(ngModel)]="model.username"
              class="form-control me-2" 
              type="text" 
              placeholder="Username">
          <input 
              name="password"
              [(ngModel)]="model.password"
              class="form-control me-2" 
              type="password" 
              placeholder="Password">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
      </div>
  </nav>
