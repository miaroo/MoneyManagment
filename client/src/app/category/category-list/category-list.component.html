<div class="text-center mt-2">
    <h1>You have {{pagination?.totalItems}} categories</h1>
    <div class="row">
        <div class="col-3">
            <button class="btn btn-primary" routerLink='/addCategory'>   
                Add New Category
            </button>
        </div>
        <div class="col-8">
          <ng-select [items]="categoriesList | async"
           bindLabel="name"
           autofocus
           bindValue="id"
           [(ngModel)]="selectedId"
           [ngModelOptions]="{standalone: true}">
    </ng-select>
        </div>
        <div class="col-1">
            <button routerLink='/categories/{{selectedId}}' class="btn btn-primary">
                <i class="fa fa-arrow-right"></i> </button>
        </div>

    </div>
</div>

<div class="contrainer mt-3">
</div>


<div class="row ">
    <div *ngFor="let category of categories" class="col-3">
        <app-category-card [category]="category"></app-category-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination" >
    <pagination 
    [boundaryLinks]="true" 
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" 
    nextText="&rsaquo;"
    firstText="&laquo;" 
    lastText="&raquo;">
</pagination>
</div>
